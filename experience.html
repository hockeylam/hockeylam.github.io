<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141a36;
            color: white; /* Set text color to white for better contrast */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-image {
            position: relative;
            width: 100%;
            height: 300px; /* Default height for medium to large screens */
            background: url('tandon.jpg') no-repeat center center/cover;
        }
        @media (max-width: 767.98px) {
            .header-image {
                height: 200px; /* Reduced height for small screens */
            }
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 26, 54, 0.7); /* Slightly transparent overlay */
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Experience</h1>
        </div>
    </div>

    <div class="container text-center mt-5">
        <!-- Additional content can go here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

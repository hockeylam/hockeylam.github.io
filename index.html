<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hockey Lam Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      .icon-links a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        text-align: center;
      }

      .icon-links a:hover {
        color: #f0f0f0; /* Optional: Slightly lighter color on hover */
      }
    </style>
  </head>
  <body>
    <!-- Summary Container -->
    <div class="summary-container">
      <div class="row align-items-center">
        <div class="col-auto offset-1">
          <img src="temp_prof.jpg" alt="Profile Image" class="circle-image-profile-picture">
        </div>
        <div class="col offset-1 mt-4 text-md-start text-center">
          <h1 class="summary-text mb-3">Hockey</h1>
          <p class="summary-text mb-0">A passionate developer with a love for creating innovative web solutions.</p>
        </div>
      </div>
    </div>

    <!-- Sections without Margins -->
    <div class="container-fluid">
      <div class="row no-gutters mt-0">
        <div class="col-12 col-md-4 section-container section-education">
          <h3>Education</h3>
          <p>Your education details go here.</p>
          <div class="text-end">
            <a href="education.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 section-container section-experience">
          <h3>Experience</h3>
          <p>Your experience details go here.</p>
          <div class="text-end">
            <a href="experience.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 section-container section-projects">
          <h3>Projects</h3>
          <p>Your project details go here.</p>
          <div class="text-end">
            <a href="projects.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Me Section -->
    <div class="summary-container">
      <div class="container">
        <div class="row">
          <!-- Main Contact Form -->
          <div class="col-md-8 offset-md-2 col-12">
            <h3 class="text-center text-md-start summary-text">Contact Me</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label summary-text">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label summary-text">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label summary-text">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary summary-text">Send</button>
            </form>
          </div>
          <!-- Side "or via:" and Vertical Icons -->
          <div class="col-md-1 offset-md-1 col-12 mt-4 mt-md-0 text-center text-md-start icon-links">
            <p class="summary-text">or via:</p>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="mailto:youremail@example.com">
              <i class="fas fa-envelope fa-2x"></i>
            </a>
            <a href="tel:+1234567890">
              <i class="fas fa-phone fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

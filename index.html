<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hockey Lam Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Summary Container -->
    <div class="summary-container">
      <div class="row align-items-center">
        <div class="col-auto offset-1">
          <img src="temp_prof.jpg" alt="Profile Image" class="circle-image-profile-picture">
        </div>
        <div class="col offset-1 mt-4 text-md-start text-center">
          <h1 class="summary-text mb-3">Hockey</h1>
          <p class="summary-text mb-0">A passionate developer with a love for creating innovative web solutions.</p>
        </div>
      </div>
    </div>

    <!-- Sections without Margins -->
    <div class="container-fluid">
      <div class="row no-gutters mt-0">
        <div class="col-12 col-md-4 section-container section-education">
          <h3>Education</h3>
          <p>Your education details go here.</p>
          <div class="text-end">
            <a href="education.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 section-container section-experience">
          <h3>Experience</h3>
          <p>Your experience details go here.</p>
          <div class="text-end">
            <a href="experience.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 section-container section-projects">
          <h3>Projects</h3>
          <p>Your project details go here.</p>
          <div class="text-end">
            <a href="projects.html">
              <i class="bi bi-arrow-right arrow-icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Me Section -->
    <div class="summary-container">
      <div class="container">
        <h3 class="text-center summary-text">Contact Me</h3>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label summary-text">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label summary-text">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label summary-text">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary summary-text">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141a36;
            color: white; /* Set text color to white for better contrast */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-image {
            position: relative;
            width: 100%;
            height: 300px; /* Default height for medium to large screens */
            background: url('tandon.jpg') no-repeat center center/cover;
        }
        @media (max-width: 767.98px) {
            .header-image {
                height: 200px; /* Reduced height for small screens */
            }
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 26, 54, 0.7); /* Slightly transparent overlay */
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .project-section {
            background-color: #1a2246;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Projects</h1>
        </div>
    </div>

    <div class="container text-center mt-5">
        <!-- Project 1 Section -->
        <div class="row project-section">
            <div class="col text-left">
                <h2 class="section-title">Project 1</h2>
                <p>Details about your first project go here.</p>
            </div>
        </div>

        <!-- Project 2 Section -->
        <div class="row project-section">
            <div class="col text-left">
                <h2 class="section-title">Project 2</h2>
                <p>Details about your second project go here.</p>
            </div>
        </div>

        <!-- Project 3 Section -->
        <div class="row project-section">
            <div class="col text-left">
                <h2 class="section-title">Project 3</h2>
                <p>Details about your third project go here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
